<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
          <img
            src="./images/logo.svg"
            alt="Логотип страницы"
            class="header__logo"
          />
      </header>
      <main>
        <section class="profile">
          <img
            class="profile__avatar"
            src="./images/Avatar.png"
            alt="Фотография профиля"
          />
          <div class="profile__info">
            <div class="profile__name-and-edit-button">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit-button"></button>
            </div>
            <p class="profile__profession">Исследователь океана</p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <section>
          <ul class="cards">
            <template id="card">
              <li class="cards__card">
                <img
                  src=""
                  alt=""
                  class="cards__image"
                />
                <img src="./images/Trash.svg" alt="" class="cards__trash">
                <h2 class="cards__name"></h2>
                <button type="button" class="cards__like"></button>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__name">&copy;2020 Mesto Russia</p>
      </footer>
    </div>
    <div class="popup" id="edit_popup">
      <div class="popup__container">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form name="NameAndProfession" class="popup__form">
          <input id="name" type="text" placeholder="Имя" class="popup__input" />
          <input id="profession" type="text" placeholder="Профессия" class="popup__input" />
          <button type="submit" class="popup__submit">Сохранить</button>
        </form>
        <button type="button" class="popup__close" id="edit_popup_close"></button>
      </div>
    </div>
    <div class="popup" id="add_popup">
      <div class="popup__container">
        <h3 class="popup__title">Новое место</h3>
        <form name="mesto_and_link" class="popup__form" id="popup__form_add">
          <input name="mesto" id="mesto" type="text" placeholder="Новое место" class="popup__input" value="" />
          <input name="link" id="link" type="src" placeholder="Ссылка на картинку" class="popup__input" value=""/>
          <button type="submit" class="popup__submit" id="popup__submit_add">Создать</button>
        </form>
        <button type="button" class="popup__close" id="add_popup_close"></button>
      </div>
    </div>
    <div class="popup" id="image_popup">
      <div class="popup__container-image">
        <figure class="popup__figure">
          <img src="" alt="" class="popup__image">
          <figcaption class="popup__caption"></figcaption>
        </figure>
        <button type="button" class="popup__close" id="image_popup_close"></button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
