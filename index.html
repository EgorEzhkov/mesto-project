<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Mesto</title>
	<link rel="stylesheet" href="./pages/index.css">
</head>
<body>
	<div class="page">
		<header class="header">
			<div class="header__border">
				<img src="./images/logo.svg" alt="Не удалось загрузить изображение" class="header__logo">
			</div>
		</header>
		<main>
			<div class="profile">
				<img class="profile__avatar" src="./images/Avatar.png" alt="Не удалось загрузить изображение">
				<div class="profile__info">
					<div class="profile__name-and-edit-button">
						<p class="profile__name">Жак-Ив Кусто</p>
						<button class="profile__edit-button"></button>
					</div>
					<p class="profile__profession">Исследователь океана</p>
				</div>
				<button class="profile__add-button"></button>
			</div>
			<ul class="cards">
				<li class="cards__card">
					<img src="./images/Karachaevks.png" alt="Не удалось загрузить изображение" class="cards__image">
					<p class="cards__name">Карачаевск</p>
					<button class="cards__like"></button>
				</li>
				<li class="cards__card">
					<img src="./images/dombai.png" alt="Не удалось загрузить изображение" class="cards__image">
					<p class="cards__name">Домбай</p>
					<button class="cards__like"></button>
				</li>
				<li class="cards__card">
					<img src="./images/elbrus.png" alt="Не удалось загрузить изображение" class="cards__image">
					<p class="cards__name">Гора Эльбрус</p>
					<button class="cards__like"></button>
				</li>
				<li class="cards__card">
					<img src="./images/Karachaevks.png" alt="Не удалось загрузить изображение" class="cards__image">
					<p class="cards__name">Карачаевск</p>
					<button class="cards__like"></button>
				</li>
				<li class="cards__card">
					<img src="./images/dombai.png" alt="Не удалось загрузить изображение" class="cards__image">
					<p class="cards__name">Домбай</p>
					<button class="cards__like"></button>
				</li>
				<li class="cards__card">
					<img src="./images/elbrus.png" alt="Не удалось загрузить изображение" class="cards__image">
					<p class="cards__name">Гора Эльбрус</p>
					<button class="cards__like"></button>
				</li>
			</ul>
			<div class="popup">
				<div class="popup__container">
					<p class="popup__title">Редактировать профиль</p>
					<form action="" class="popup__form">
						<input type="text" placeholder="Имя" class="popup__input">
						<input type="text" placeholder="Профессия" class="popup__input">
						<button class="popup__submit">Сохранить</button>
					</form>
					<div class="popup__close"></div>
				</div>
			</div>
		</main>
		<footer class="footer">
			<p class="footer__name">&copy;2020 Mesto Russia</p>
		</footer>
	</div>
</body>
</html>
