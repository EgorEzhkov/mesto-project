<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
          <img
            src="./images/logo.svg"
            alt="Логотип страницы"
            class="header__logo"
          />
      </header>
      <main>
        <section class="profile">
          <img
            class="profile__avatar"
            src="./images/Avatar.png"
            alt="Фотография профиля"
          />
          <div class="profile__info">
            <div class="profile__name-and-edit-button">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit-button"></button>
            </div>
            <p class="profile__profession">Исследователь океана</p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <section>
          <ul class="cards">
            <li class="cards__card">
              <img
                src="./images/Karachaevks.png"
                alt="Заброшенное антуражное здание на фоне леса на горе."
                class="cards__image"
              />
              <h2 class="cards__name">Карачаевск</h2>
              <button type="button" class="cards__like"></button>
            </li>
            <li class="cards__card">
              <img
                src="./images/dombai.png"
                alt="Высокие осенние горы, на горизонте которых лежит снег."
                class="cards__image"
              />
              <h2 class="cards__name">Домбай</h2>
              <button type="button" class="cards__like"></button>
            </li>
            <li class="cards__card">
              <img
                src="./images/elbrus.png"
                alt="Бескрайнее закатное поле, вдалеке горизонта виднеется гора."
                class="cards__image"
              />
              <h2 class="cards__name">Гора Эльбрус</h2>
              <button type="button" class="cards__like"></button>
            </li>
            <li class="cards__card">
              <img
                src="./images/Karachaevks.png"
                alt="Заброшенное антуражное здание на фоне леса на горе."
                class="cards__image"
              />
              <h2 class="cards__name">Карачаевск</h2>
              <button type="button" class="cards__like"></button>
            </li>
            <li class="cards__card">
              <img
                src="./images/dombai.png"
                alt="Высокие осенние горы, на горизонте которых лежит снег."
                class="cards__image"
              />
              <h2 class="cards__name">Домбай</h2>
              <button type="button" class="cards__like"></button>
            </li>
            <li class="cards__card">
              <img
                src="./images/elbrus.png"
                alt="Бескрайнее закатное поле, вдалеке горизонта виднеется гора."
                class="cards__image"
              />
              <h2 class="cards__name">Гора Эльбрус</h2>
              <button type="button" class="cards__like"></button>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__name">&copy;2020 Mesto Russia</p>
      </footer>
    </div>
    <div class="popup popup_opened">
      <div class="popup__container">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form name="Name-and-profession" class="popup__form">
          <input name="name" type="text" placeholder="Имя" class="popup__input" />
          <input name="profession" type="text" placeholder="Профессия" class="popup__input" />
          <button type="submit" class="popup__submit">Сохранить</button>
        </form>
        <button type="button" class="popup__close"></button>
      </div>
    </div>
  </body>
</html>
